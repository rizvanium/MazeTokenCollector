<div class="grid-container size-{{size}}-{{size}}">
    {% for i in range(size*size) %}
    <div class="grid-item path"
         hx-put="/maze/cell"
         hx-trigger="click"
         hx-swap="outerHTML"
         hx-include="#hidden-brush-select"
         hx-vals='{"index": "{{i}}"}'
    >
        <input class="hidden-grid-item" name="{{i}}" value="path" style="display: none;">
    </div>
    {% endfor %}
</div>
